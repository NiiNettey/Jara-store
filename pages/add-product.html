<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-Product</title>

    <link
      href="https://fonts.googleapis.com/css?family=Nunito:400,300"
      rel="stylesheet"
      type="text/css"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      ::-webkit-scrollbar {
        display: none;
      }
      *,
      *:before,
      *:after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        font-family: "Nunito", sans-serif;
        color: #384047;
      }

      form {
        max-width: 300px;
        margin: 10px auto;
        padding: 10px 20px;
        background: #f4f7f8;
        border-radius: 8px;
      }

      h1 {
        margin: 0 0 30px 0;
        text-align: center;
      }

      input[type="text"],
      input[type="number"],
      textarea,
      select {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        font-size: 16px;
        height: auto;
        margin: 0;
        outline: 0;
        padding: 15px;
        width: 100%;
        background-color: #e8eeef;
        color: #8a97a0;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
        margin-bottom: 30px;
      }
      input[type="number"] {
        -moz-appearance: textfield;
        -webkit-appearance: none;
        appearance: none;
      }

      input[type="number"]::-webkit-outer-spin-button,
      input[type="number"]::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      input[type="number"]::-moz-appearance:textfield select {
        padding: 6px;
        height: 32px;
        border-radius: 2px;
      }

      button {
        padding: 19px 39px 18px 39px;
        color: #fff;
        background-color: #5fcfbc;
        font-size: 18px;
        text-align: center;
        font-style: normal;
        border-radius: 5px;
        width: 100%;
        border: 1px solid #5fcfbc;
        border-width: 1px 1px 3px;
        box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
        margin-bottom: 10px;
      }

      fieldset {
        margin-bottom: 30px;
        border: none;
      }

      legend {
        font-size: 1.4em;
        margin-bottom: 10px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      label.light {
        font-weight: 300;
        display: inline;
      }

      .number {
        background-color: #5fcfbc;
        color: #fff;
        height: 30px;
        width: 30px;
        display: inline-block;
        font-size: 0.8em;
        margin-right: 4px;
        line-height: 30px;
        text-align: center;
        text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
        border-radius: 100%;
      }

      @media screen and (min-width: 480px) {
        form {
          max-width: 480px;
        }
      }
      .pImg-container {
        position: relative;
      }

      .pImg {
        display: none;
      }

      .file-label {
        background-color: #5fcfbc;
        color: white;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
        text-align: center;
        display: inline-block;
      }

      .file-label:hover {
        background-color: #5fcfbc;
      }

      .file-text {
        display: block;
      }

      .file-name {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
      }

      .pImg:focus + .file-label {
        border: 2px solid #5fcfbc;
      }

      .pImg:focus + .file-label .file-text {
        font-weight: bold;
      }

      .pImg:valid + .file-label .file-name {
        color: #333;
      }
      .preview-container {
        margin-top: 15px;
      }

      .file-preview {
        display: none;
        max-width: 100px;
        max-height: 100px;
        object-fit: cover;
        border-radius: 8px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <form id="productForm" enctype="multipart/form-data">
          <h1>Add product to store</h1>

          <fieldset>
            <legend><span class="number">1</span> Product Basic Info</legend>
            <input type="hidden" id="sess" name="sess" value />

            <label for="name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required />

            <label for="name">Product price</label>
            <input
              type="number"
              id="product_price"
              name="product_price"
              required
            />

            <label for="name">Product Cover image</label>
            <div
              class="pImg-container"
              style="justify-content: center; align-items: center"
            >
              <input type="file" id="pImg" name="product_image" class="pImg" />
              <label for="pImg" class="file-label">
                <span class="file-text">Choose a file</span>
                <span class="file-name">No file chosen</span>
              </label>
              <div class="preview-container">
                <img
                  id="file-preview"
                  class="file-preview"
                  src=""
                  alt="Preview"
                />
              </div>
            </div>
          </fieldset>
          <fieldset>
            <legend><span class="number">2</span>Product description</legend>

            <label for="product_description">About:</label>
            <textarea
              id="product_description"
              name="product_description"
            ></textarea>
            <label for="email">Product Quantity</label>
            <input
              type="number"
              id="product_quantity"
              name="product_quantity"
              placeholder="Available Poducts"
              min="1"
              required
            />
            <input
              type="hidden"
              id="seller_products"
              name="seller_products"
              placeholder="products"
              
            />
            <label for="product_category">Product Category:</label>
            <select id="product_category" name="product_category" required>
              <option value="Electronics">Electronics</option>
              <option value="Fashion">Fashion</option>
              <option value="Health">Health & Beauty</option>
              <option value="Food">Food & Groceries</option>
            </select>
          </fieldset>
          <button>Add Product</button>
        </form>
      </div>
    </div>
    <script>
      document.getElementById("pImg").addEventListener("change", function () {
        const fileName =
          this.files.length > 0 ? this.files[0].name : "No file chosen";
        const file = this.files[0];

        // Update file name
        document.querySelector(".file-name").textContent = fileName;

        // Display preview if file is an image
        const filePreview = document.getElementById("file-preview");
        const reader = new FileReader();

        if (file && file.type.startsWith("image")) {
          reader.onload = function (e) {
            filePreview.src = e.target.result;
            filePreview.style.display = "block"; // Show the image preview
          };
          reader.readAsDataURL(file);
        } else {
          filePreview.style.display = "none"; // Hide the image preview if it's not an image
        }
      });
    </script>
    <script>
$(document).ready(function () {
  let seller = getCookie("bizz");
  $("#seller_products").val(seller);

  $("#productForm").on("submit", function (e) {
    e.preventDefault();

    var formData = new FormData(this);

    $.ajax({
      url: "https://javv.x10.mx/backend/add-product.php",
      type: "POST",
      data: formData,
      contentType: false,
      processData: false,
      dataType: "json", 
      success: function (response) {
        if (response.success) {
          alert(response.message); 
          $("#productForm")[0].reset();
        } else {
          alert("Error: " + response.message); 
        }
      },
      error: function () {
        alert("Something went wrong!");
      },
    });
  });
});

    </script>
    <script src="/assets/js/getSess.js"></script>
    <script src="/assets/js/moime.js"></script>
  </body>
</html>
