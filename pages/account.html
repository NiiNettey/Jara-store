<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="/assets/"
  data-template="vertical-menu-template-free"
  data-style="light"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Account profile</title>

    <meta
      name="description"
      content="Start your development with a Dashboard for Bootstrap 5"
    />
    <meta
      name="keywords"
      content="dashboard, material, material design, bootstrap 5 dashboard, bootstrap 5 design, bootstrap 5"
    />

    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/store/style.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/img/favicon/favicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link
      rel="stylesheet"
      href="/assets/css/core.css"
      class="template-customizer-core-css"
    />
    <style>
      .add-product-btn {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 8px 10px;
        font-size: 16px;
        display: flex;
        align-items: center;
        cursor: pointer;
        transition: 0.3s;
        margin: 12px;
      }

      .add-product-btn:hover {
        background-color: #007bffd8;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>
    <div class="page-wrapper">
      <header
        class="header header-10 header-intro-clearance"
        style="position: sticky; top: 0; z-index: 10000"
      >
        <div class="header-middle">
          <div class="container">
            <div class="header-left">
              <a href="/" class="logo">
                <img src="" alt="Store logo" width="105" height="25" />
              </a>
            </div>

            <div class="header-right">
              <div class="header-dropdown-link">
                <a href="/" class="wishlist-link">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                    fill="currentColor"
                  >
                    <path
                      d="M12.5812 2.68627C12.2335 2.43791 11.7664 2.43791 11.4187 2.68627L1.9187 9.47198L3.08118 11.0994L11.9999 4.7289L20.9187 11.0994L22.0812 9.47198L12.5812 2.68627ZM19.5812 12.6863L12.5812 7.68627C12.2335 7.43791 11.7664 7.43791 11.4187 7.68627L4.4187 12.6863C4.15591 12.874 3.99994 13.177 3.99994 13.5V20C3.99994 20.5523 4.44765 21 4.99994 21H18.9999C19.5522 21 19.9999 20.5523 19.9999 20V13.5C19.9999 13.177 19.844 12.874 19.5812 12.6863ZM5.99994 19V14.0146L11.9999 9.7289L17.9999 14.0146V19H5.99994Z"
                    ></path>
                  </svg>

                  <span class="wishlist-txt">Home</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
    <div class="layout-wrapper layout-content-navbar norm">
      <div class="layout-container">
        <!-- Layout container -->
        <div class="layout-page">
          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="row">
                <div class="col-md-12">
                  <div class="card mb-6">
                    <!-- Account -->
                    <div class="card-body">
                      <div
                        class="d-flex align-items-start align-items-sm-center gap-6"
                      >
                        <div class="button-wrapper">
                          <div>Profile Details</div>
                        </div>
                      </div>
                    </div>
                    <div class="card-body pt-0">
                      <form id="formAccountSettings" method="POST">
                        <div class="row mt-1 g-5">
                          <div class="col-md-6">
                            <div class="form-floating form-floating-outline">
                              <input
                                class="form-control"
                                type="text"
                                id="firstName"
                                name="firstName"
                                autofocus
                                disabled
                              />
                              <label for="firstName">Name</label>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-floating form-floating-outline">
                              <input
                                class="form-control"
                                type="text"
                                id="email"
                                name="email"
                                value=""
                                placeholder="john.doe@example.com"
                                required
                              />
                              <label for="email">E-mail</label>
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="input-group input-group-merge">
                              <div class="form-floating form-floating-outline">
                                <input
                                  type="text"
                                  id="phoneNumber"
                                  name="phoneNumber"
                                  class="form-control"
                                  placeholder="202 555 0111"
                                  required
                                  maxlength="11"
                                  minlength="9"
                                />
                                <label for="phoneNumber">Phone Number</label>
                              </div>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating form-floating-outline">
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Address"
                                required
                              />
                              <label for="address">Address</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating form-floating-outline">
                              <input
                                class="form-control"
                                type="text"
                                id="state"
                                name="state"
                                placeholder="Kasoa"
                                required
                              />
                              <label for="state">region</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-floating form-floating-outline">
                              <input
                                type="text"
                                class="form-control"
                                id="zipCode"
                                name="zipCode"
                                placeholder="231465"
                                maxlength="6"
                                required
                              />
                              <label for="zipCode">Zip Code</label>
                            </div>
                          </div>
                        </div>
                        <div class="mt-6" style="display: flex;justify-content: space-between;">
                          <button type="submit" class="btn btn-primary me-3">
                            Save changes
                          </button>
                          
                          <button type="button" class="btn btn-danger logout-account">
                            Sign Out
                          </button>
                        </div>
                      </form>
                    </div>
                    <!-- /Account -->
                  </div>

                  <div class="col-md-12" style="margin-bottom: 30px">
                    <div class="card">
                      <div class="card-content">
                        <h4 class="card-title" style="margin: 12px">Orders</h4>
                        <div class="table-responsive">
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th></th>
                                <th>Product Name</th>
                                <th>Qty</th>
                                <th class="text-right">Price</th>
                                <th class="text-right">Total</th>
                                <th class="text-right">Action</th>
                              </tr>
                            </thead>
                            <tbody class="tableTbody"></tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="col-md-12 product-tablee">
                    <div class="card">
                      <div class="card-content">
                        <div
                          style="display: flex; justify-content: space-between"
                        >
                          <h4 class="card-title" style="margin: 12px">
                            Products
                          </h4>
                          <a href="/pages/add-product.html">
                            <button class="add-product-btn">
                              <svg
                                xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 24 24"
                                width="18"
                                height="18"
                                fill="currentColor"
                              >
                                <path
                                  d="M21 13V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V13H2V11L3 6H21L22 11V13H21ZM5 13V19H19V13H5ZM6 14H14V17H6V14ZM3 3H21V5H3V3Z"
                                ></path>
                              </svg>
                              Add Product
                            </button>
                          </a>
                        </div>

                        <div class="table-responsive">
                          <table
                            class="table table-shopping"
                            id="product-table"
                          >
                            <thead>
                              <tr>
                                <th></th>
                                <th>Product</th>
                                <th class="th-description">Price</th>
                                <th class="th-description">Category</th>

                                <th class="th-description">Qty</th>
                                <th class="th-description">Description</th>
                                <th></th>
                              </tr>
                            </thead>
                            <tbody>
                              <!-- Products will be dynamically inserted here -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/getCartItems.js"></script>
    <script src="/assets/js/getAccount.js"></script>
    <script src="/assets/js/moime.js"></script>
    <script src="/assets/js/getTotal.js"></script>
    <script src="/assets/js/getSess.js"></script>
    <script src="/adidi/getProducts.js"></script>
    <script src="/assets/js/main.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
