<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="//assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="//assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/store/style.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <title>Dashboard</title>

    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background: #f4f7f9;
        color: #333;
        margin: 0;
        padding: 0;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .main-panel {
        width: 100%;
        max-width: 1200px;
      }

      .card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 20px;
        font-weight: 600;
        color: #444;
        border-bottom: 2px solid #eee;
        padding-bottom: 10px;
      }

      .card-content {
        padding: 15px;
      }

      h4.card-title {
        font-size: 22px;
        font-weight: bold;
        color: #222;
        margin-bottom: 15px;
      }

      /* Table Styling */
      .table-responsive {
        overflow-x: auto;
      }

      .table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 10px;
        background: #fff;
      }

      .table th,
      .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .table th {
        background: #f8f9fa;
        font-weight: bold;
        text-transform: uppercase;
        color: #555;
      }

      .table-striped tbody tr:nth-child(odd) {
        background: rgba(0, 0, 0, 0.03);
      }

      .table tbody tr:hover {
        background: rgba(0, 0, 0, 0.07);
        transition: 0.3s;
      }

      /* Buttons */
      .btn {
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-info {
        background: #17a2b8;
        color: #fff;
      }
      .btn-success {
        background: #28a745;
        color: #fff;
      }
      .btn-danger {
        background: #dc3545;
        color: #fff;
      }

      .btn:hover {
        opacity: 0.8;
        transform: translateY(-2px);
      }

      /* Shopping Cart Images */
      .img-container img {
        max-width: 60px;
        border-radius: 8px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      }
      .add-product-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 10px 20px;
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: 0.3s;
      }

      .add-product-btn:hover {
        background-color: #007bffd8;
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>

  <body>

    <div class="wrapper">

        <div class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12 usersTable">
                <div class="card">
                  <div class="card-content">
                    <h4 class="card-title">Users</h4>
                    <div class="table-responsive">
                      <table class="table users-tb">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>email</th>
                            <th>account-type</th>
                            <th class="text-right">Actions</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 OrdersTable">
                <div class="card">
                  <div class="card-content">
                    <h4 class="card-title">Orders</h4>
                    <div class="table-responsive">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th></th>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th class="text-right">Price</th>
                            <th>customer</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody class="tableTbody"></tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12 prodTable">
                <div class="card">
                  <div class="card-content">
                    <h4 class="card-title">Products</h4>
                    <div class="table-responsive">
                      <table class="table table-shopping" id="product-table">
                        <thead>
                          <tr>
                            <th class="text-center"></th>
                            <th>Product</th>
                            <th class="th-description">Price</th>
                            <th class="th-description">Category</th>

                            <th class="th-description">Qty</th>
                            <th class="th-description">Description</th>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
